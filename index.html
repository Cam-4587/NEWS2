<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta values for search engine optimisation -->
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <title>NEWS2 Calculator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- Links to boostrap and CSS files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="images/technology.ico" />
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <form action="post" id="form">
      <h1>News2 Calculator</h1>
      <div class="form-group row">
        <label for="respirations" class="col-sm-2 col-form-label">Respirations</label>
        <div class="col-sm-10">
          <input type="number" maxlength="3" class="form-control" id="respirations" required>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="02saturation" class="col-sm-4 col-form-label">O2 saturation levels</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="02saturation">
        </div>
      </div>
      <div id="scale1orscale2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="scale1" value="option1" required>
          <label class="form-check-label" for="inlineRadio1">Scale1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="scale2" value="option2" required>
          <label class="form-check-label" for="inlineRadio2">Scale2</label>
        </div>
      </div>
      <div class="form-group">
        <div class="oxygen-section">
          <label for="o2supplementationDevice">Air or Oxygen</label>
          <select class="form-control" id="o2supplementationDevice" required>
            <option>Air</option>
            <option>Oxygen</option>
          </select>
          <div id="oxygen-supplemtation-section">
            <div class="form-group row">
              <label for="02flow" class="col-sm-4 col-form-label">Oxygen Flow (L/min):</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="o2flow">
              </div>
            </div>
            <div class="form-group row">
              <label for="02percentage" class="col-sm-4 col-form-label">Oxygen Percentage (%):</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="02percentage">
              </div>
            </div>
            <label for="exampleFormControlSelect2">Mask Type</label>
            <select class="form-control" id="exampleFormControlSelect2">
              <option>Nasal Cannula</option>
              <option>Simple Mask</option>
              <option>Non-Rebreather</option>
              <option>Venturi</option>
              <option>CPAP</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="systolicbloodpressure" class="col-sm-5 col-form-label">Systolic Blood Pressure (mmHg)</label>
          <div class="col-sm-12">
            <input type="number" maxlength="3" class="form-control" id="systolicbloodpressure" required>
          </div>
        </div>
        <div class="form-group">
          <label for="diastolicbloodpressure" class="col-sm-5 col-form-label">Diastolic Blood Pressure (mmHg)</label>
          <div class="col-sm-12">
            <input type="number" maxlength="3" class="form-control" id="diastolicbloodpressure" required>
          </div>
        </div>
        <div class="form-group">
          <label for="pulse" class="col-sm-5 col-form-label">Pulse</label>
          <div class="col-sm-12">
            <input type="number" maxlength="3" class="form-control" id="pulse" required>
          </div>
        </div>
        <label for="alertness">Alertness</label>
        <select class="form-control" id="alertness">
          <option>Alert</option>
          <option>Responds to Voice</option>
          <option>Responds to Pain</option>
          <option>Unresponsive</option>
        </select>
        <div class="form-group">
          <label for="temperature" class="col-sm-5 col-form-label">Temperature (Â°C)</label>
          <div class="col-sm-12">
            <input type="number" maxlength="3"  class="form-control" id="temperature">
          </div>
        </div>
      </div>
      <div class="submit-section">
        <button class="d-flex btn btn-primary justify-content" id="button">Calculate</button>
      </div>
        <div class="news2-section">
        <h4 class="news2score text-align-center" id="news2score"></h4>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/591946d0d0.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
